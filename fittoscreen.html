<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Full Screen Background</title>
    <style>
        body {
            margin: 0; /* remove default margins */
            height: 100vh; /* full viewport height */
            background-image: url("myphoto.png"); /* your image */
            background-size: cover;   /* ✅ makes it fit screen */
            background-position: center; /* center the image */
            background-repeat: no-repeat; /* don’t repeat */s
            background-attachment: scroll; /* image scrolls with page */
        }

        .content {
            height: 2000px; /* extra space to scroll */
            color: black;
            text-align: center;
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Background Fits Screen</h1>
        <p>Now the background image covers the whole screen perfectly.</p>
        <p>Scroll down to see the image move with the page.</p>
    </div>
</body>
</html>
